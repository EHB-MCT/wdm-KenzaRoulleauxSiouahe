<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="profile.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
	</head>
	<body>
		<div class="iphone">
			<div class="profile-header">
				<img src="" alt="Profile picture" class="profile-pic" />
				<h2 class="username">...</h2>
				<button id="logoutBtn" class="logout-btn">Logout</button>
			</div>

			<div class="profile-tabs">
				<button class="tab-btn active" data-tab="to-watch">To watch</button>
				<button class="tab-btn" data-tab="watched">Watched</button>
			</div>

			<div class="tab-content">
				<div id="to-watch" class="movies-section active">
					<div id="toWatchList"></div>
				</div>

				<div id="watched" class="movies-section">
					<div id="watchedList"></div>
				</div>
				
			</div>

			<nav class="bottom-nav">
				<a href="friends.html" class="nav-item nav-user">
					<i class="fa-solid fa-users"></i>
					<span>Friends</span>
				</a>

				<a href="movie.html" class="nav-item">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>

				<a href="profile.html" class="nav-item active">
					<i class="fa-solid fa-user"></i>
					<span>Profile</span>
				</a>
			</nav>
		</div>
		<script src="profile.js"></script>
		<script src="auth.js"></script>
		<script src="track.js"></script>
	</body>
</html>
