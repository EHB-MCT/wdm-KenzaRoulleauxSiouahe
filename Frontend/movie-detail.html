<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Detail</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="movie-detail.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
	</head>
	<body>
		<div class="iphone">
			<div class="detail-header">
				<button id="backBtn" class="back-btn">
					<i class="fa-solid fa-arrow-left"></i>
				</button>
			</div>
			<img id="moviePoster" />
			<h1 id="movieTitle"></h1>
			<p id="movieInfo"></p>

			<button id="startMovieBtn">Start Movie</button>
			<button id="deleteMovieBtn">Remove from watchlist</button>
			<button id="addWatchlistBtn">Add to watchlist</button>
		</div>

		<script src="movie-detail.js"></script>
		<script src="heartRate.js"></script>
	</body>
</html>
